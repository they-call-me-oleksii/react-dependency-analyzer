<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src CSP_SOURCE; script-src 'nonce-NONCE';"
    />
    <link rel="stylesheet" href="STYLE_SRC" />
    <title>Dependency view</title>
  </head>
  <body>
    <script defer nonce="NONCE" src="SCRIPT_SRC"></script>
    <main class="main">
      <h1 class="heading">hello world</h1>
    </main>
  </body>
</html>
